<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Panel de Administración</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--color-dark);
            margin-bottom: 0.5rem;
            display: inline-block;
        }
        .login-logo span {
            color: var(--color-primary);
        }
        .login-title {
            font-size: 1.5rem;
            color: var(--color-dark);
            margin-bottom: 0.5rem;
        }
        .login-subtitle {
            color: var(--color-secondary);
            font-size: 0.9rem;
        }
        .login-form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-dark);
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--color-accent);
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary);
        }
        .login-button {
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.75rem;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #27ae60;
        }
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--color-secondary);
        }
        .login-footer a {
            color: var(--color-primary);
            text-decoration: none;
        }
        .error-message {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <a href="/" class="login-logo">Soluciones <span>Tecnológicas</span> Pradito</a>
            <h1 class="login-title">Panel de Administración</h1>
            <p class="login-subtitle">Ingrese sus credenciales para continuar</p>
        </div>
        
        {{#if error}}
        <div class="error-message">
            <i class="fas fa-exclamation-circle"></i> {{error}}
        </div>
        {{/if}}
        
        <form class="login-form" action="/admin/login" method="POST">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>
        

            <p>Volver a <a href="/">Tienda Principal</a></p>
    </div>
</body>
</html>
